<h3>Below is two way binding with property and event binding</h3>
<br>
<input type="text" [(ngModel)]='texttwoway' /><br><br>
<input type="text" [(ngModel)]='texttwoway' /><br><br>
<div class='table responsive'>
    <table class='table' *ngIf='eval && eval.length'>
        <thead>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let i of eval'>
                <td>{{i.name | lowercase}}</td>
                <td>{{i.class}}</td>
                <td>{{i.rating}}</td>

            </tr>
        </tbody>
    </table>
</div>
